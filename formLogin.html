        <form id="form-login" class="form-white">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form2Example1" class="form-control" />
              <label class="form-label" for="form2Example1">Email address</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="form2Example2" class="form-control" />
              <label class="form-label" for="form2Example2">Password</label>
            </div>
          
            <!-- 2 column grid layout for inline styling -->
            <div class="row mb-4">
              <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                  <label class="form-check-label" for="form2Example34"> Remember me </label>
                </div>
              </div>
          
              <div class="col">
                <!-- Simple link -->
                <!-- <a href="#!">Forgot password?</a> -->
              </div>
            </div>
          
            <!-- Submit button -->
             <a href="index.html" class="btn btn-primary btn-block mb-4" style="width: 100%;">Sign in</a> 
          
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a member? <a href="register.html">Register</a></p>
              <p>or sign up with:</p>
              <button type="button" class="btn btn-secondary btn-floating mx-1">
                <a href="https://www.facebook.com/" class="form-white"><i class="fab fa-facebook-f"></i></a>
              </button>
          
              <button type="button" class="btn btn-secondary btn-floating mx-1">
                <a href="google.com" class="form-white"><i class="fab fa-google"></i></a></i>
              </button>
          
              <button type="button" class="btn btn-secondary btn-floating mx-1">
                <a href="https://twitter.com/i/flow/login" class="form-white"><i class="fab fa-twitter"></i></a>
                
              </button>
          
              <button type="button" class="btn btn-secondary btn-floating mx-1">
